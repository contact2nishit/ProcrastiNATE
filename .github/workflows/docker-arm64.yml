name: Build and Push ARM64 Image

on:
  push:
    branches:
      - backend-deploy  # Runs on ANY commit to this branch (pushes, merges, etc.)

jobs:
  build:
    runs-on: ubuntu-22.04-arm64  # Native ARM64 GitHub Actions runner

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME_GHCR }}
          password: ${{ secrets.GHCR_PAT }}

      # Build and Push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/sai-barath/procrastinate:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
